<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="text-purple-600 font-semibold">Baap Er
                Bank</span> !!!</h1>
    </header>
    <main>
        <section class="rounded bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="border border-gray-400 rounded block w-3/4 mb-4 px-2" type="password"
                    name="" placeholder="password">
                <button id="login-submit"
                    class="bg-purple-600 border px-4 py-2 rounded text-white font-medium	">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/another-login.js"></script>
</body>

</html>
